<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <center>
        <br>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    {% for key, value in result.items() %}
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" style="text-align: right">{{key}} : </p>
                        </div>
                        {% if key == "hobbies" %}
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" style="text-align: left">
                                {% for i in hobbies %}
                                {{i}}
                                {% if i == hobbies|last %}
                                {%else%}
                                -
                                {% endif %}
                                {% endfor %}</p>
                        </div>
                        {%else%}
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" style="text-align: left">{{ value }}</p>
                        </div>
                        {% endif %}
                    </div>
                    {% if key == "address" %}
                    {%else%}
                    <hr>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
    </center>
</body>

</html>
